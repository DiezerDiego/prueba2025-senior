version: "3.9"
name: "reservations_land_gorilla"
services:
  app:
    build: .
    container_name: reservations_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - vendor_data:/var/www/html/vendor
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: reservations_db
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
  vendor_data:
